<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ahad SIM Info | Matrix Secure</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">

<style>
:root{
--green:#00ff9c;
--dark:#020b06;
--card:#061a12;
--border:#0aff9d33;
--text:#c9ffe9;
}
*{box-sizing:border-box}
body{
margin:0;
font-family:'Rajdhani',sans-serif;
background:var(--dark);
color:var(--text);
overflow:hidden;
}
canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}

/* LOGIN */
.login{
max-width:360px;
margin:120px auto;
background:var(--card);
border:1px solid var(--border);
padding:30px;
border-radius:15px;
text-align:center;
box-shadow:0 0 40px #00ff9c44;
}
.login h2{color:var(--green);letter-spacing:2px}
.login input{
width:100%;
margin-top:15px;
padding:14px;
background:#000;
border:1px solid var(--border);
border-radius:8px;
color:var(--green);
}
.login button{
width:100%;
margin-top:20px;
padding:14px;
border:none;
border-radius:8px;
background:var(--green);
font-weight:700;
cursor:pointer;
}
.error{color:red;margin-top:10px}

/* APP */
.app{
display:none;
max-width:420px;
margin:auto;
padding:25px;
}
.logo{
width:90px;height:90px;
border-radius:50%;
border:2px solid var(--green);
display:flex;
align-items:center;
justify-content:center;
font-size:2.2rem;
font-weight:700;
color:var(--green);
box-shadow:0 0 25px var(--green);
margin:20px auto;
}
h1{text-align:center;color:var(--green);letter-spacing:2px}
.sub{text-align:center;opacity:.7;margin-bottom:10px}

.logout{
text-align:center;
margin-bottom:20px;
}
.logout button{
padding:8px 16px;
font-size:.8rem;
background:#000;
border:1px solid var(--border);
color:var(--green);
border-radius:6px;
cursor:pointer;
}

.card{
background:var(--card);
border:1px solid var(--border);
border-radius:14px;
padding:20px;
box-shadow:0 0 30px #00ff9c22;
}
input{
width:100%;
padding:15px;
background:#000;
border:1px solid var(--border);
border-radius:8px;
color:var(--green);
}
button{
width:100%;
margin-top:15px;
padding:15px;
border:none;
border-radius:8px;
background:var(--green);
font-weight:700;
cursor:pointer;
}

.loader{
text-align:center;
margin:20px;
font-size:1.5rem;
display:none;
color:var(--green);
}
.data{
background:#020f09;
border-left:4px solid var(--green);
padding:15px;
margin-bottom:15px;
border-radius:8px;
}
.row{
display:flex;
justify-content:space-between;
border-bottom:1px dashed #0aff9d44;
padding:6px 0;
font-size:.85rem;
}
.footer{
text-align:center;
margin:30px 0;
font-size:.8rem;
opacity:.6;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<!-- LOGIN -->
<div class="login" id="loginBox">
<h2>MATRIX LOGIN</h2>
<input id="user" placeholder="Username">
<input id="pass" type="password" placeholder="Password">
<button onclick="login()">ACCESS SYSTEM</button>
<div class="error" id="error"></div>
</div>

<!-- MAIN APP -->
<div class="app" id="app">
<div class="logo">A</div>
<h1>AHAD SIM INFO</h1>
<div class="sub">Matrix Powered Secure Database</div>

<div class="logout">
<button onclick="logout()">LOGOUT</button>
</div>

<div class="card">
<input id="target" type="number" placeholder="Enter Mobile / CNIC">
<button onclick="fetchData()">SCAN DATABASE</button>
</div>

<div class="loader" id="loader">
<i class="fas fa-circle-notch fa-spin"></i>
</div>

<div id="results"></div>

<div class="footer">POWERED BY MUHAMMAD AHAD</div>
</div>

<script>
/* MATRIX EFFECT */
const c=document.getElementById("matrix");
const ctx=c.getContext("2d");
c.height=innerHeight;
c.width=innerWidth;
const letters="01";
const font=16;
const cols=c.width/font;
const drops=[];
for(let i=0;i<cols;i++)drops[i]=1;

setInterval(()=>{
ctx.fillStyle="rgba(0,0,0,0.05)";
ctx.fillRect(0,0,c.width,c.height);
ctx.fillStyle="#00ff9c";
ctx.font=font+"px monospace";
for(let i=0;i<drops.length;i++){
const text=letters[Math.random()*2|0];
ctx.fillText(text,i*font,drops[i]*font);
if(drops[i]*font>c.height && Math.random()>0.95)drops[i]=0;
drops[i]++;
}
},35);

/* VOICE */
function speak(text, lang){
const msg=new SpeechSynthesisUtterance(text);
msg.lang=lang;
msg.rate=0.85;
msg.pitch=0.9;
speechSynthesis.speak(msg);
}

/* LOGIN */
function login(){
if(user.value==="ahad" && pass.value==="a2z12345"){
sessionStorage.setItem("ahadLogin","1");
showApp();
}else{
error.innerText="INVALID LOGIN DETAILS";
}
}

function showApp(){
loginBox.style.display="none";
app.style.display="block";
speak("Welcome to Ahad SIM Info","en-US");
setTimeout(()=>{
speak("Ahad SIM Info mein khush aamdeed","ur-PK");
},1200);
}

/* LOGOUT */
function logout(){
sessionStorage.removeItem("ahadLogin");
location.reload();
}

/* AUTO LOGIN */
if(sessionStorage.getItem("ahadLogin")==="1"){
showApp();
}

/* API */
const API="https://sim.f-a-k.workers.dev/?q=";
async function fetchData(){
const q=target.value.trim();
if(q.length<3)return alert("Enter valid number");
results.innerHTML="";
loader.style.display="block";
try{
const r=await fetch(API+q);
const j=await r.json();
loader.style.display="none";
if(j.status==="success"){
(j.data instanceof Array?j.data:[j.data]).forEach(d=>{
let html='<div class="data">';
for(let k in d){
if(["credit","api_owner","response_code"].includes(k))continue;
html+=`<div class="row"><span>${k}</span><span>${d[k]}</span></div>`;
}
html+='</div>';
results.innerHTML+=html;
});
}else{
results.innerHTML="<div class='data'>NO DATA FOUND</div>";
}
}catch{
loader.style.display="none";
results.innerHTML="<div class='data'>CONNECTION ERROR</div>";
}
}
</script>

</body>
</html>
