<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ahad SIM Info | Secure Login</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">

<style>
/* ================= MATRIX LOGIN ================= */
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: black;
    color: #00ffcc;
    overflow-x: hidden;
}

#loginScreen {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.matrix-bg {
    position: absolute;
    inset: 0;
    background-image:
      linear-gradient(rgba(0,255,170,0.08) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0,255,170,0.08) 1px, transparent 1px);
    background-size: 20px 20px;
    animation: matrixMove 6s linear infinite;
}

@keyframes matrixMove {
    from { background-position: 0 0; }
    to { background-position: 0 400px; }
}

.login-box {
    position: relative;
    background: rgba(0, 0, 0, 0.85);
    border: 1px solid #00ffcc;
    box-shadow: 0 0 30px #00ffcc55;
    padding: 30px;
    border-radius: 12px;
    width: 320px;
    text-align: center;
    z-index: 2;
}

.login-box h2 {
    font-family: 'Rajdhani', sans-serif;
    letter-spacing: 2px;
    margin-bottom: 20px;
}

.login-box input {
    width: 100%;
    padding: 14px;
    margin-bottom: 15px;
    background: black;
    border: 1px solid #00ffcc;
    color: #00ffcc;
    border-radius: 6px;
    font-size: 1rem;
}

.login-box button {
    width: 100%;
    padding: 14px;
    background: #00ffcc;
    border: none;
    color: black;
    font-weight: bold;
    cursor: pointer;
    border-radius: 6px;
    letter-spacing: 1px;
}

.login-box button:hover {
    box-shadow: 0 0 15px #00ffcc;
}

.error {
    color: #ff4444;
    font-size: 0.9rem;
    margin-top: 10px;
}

/* ================= MAIN APP ================= */
#mainApp {
    display: none;
}

/* ====== YOUR ORIGINAL DESIGN (UNCHANGED) ====== */
:root {
    --bg-body:#050813;
    --bg-card:#0f1424;
    --primary:#0099ff;
    --primary-hover:#007acc;
    --accent:#00d4ff;
    --text-main:#ffffff;
    --text-sub:#8a9bbd;
    --border:#1c253b;
    --whatsapp:#25D366;
}

.app-container {
    padding: 20px;
    max-width: 420px;
    margin: auto;
    color: var(--text-main);
}

body.app {
    background: radial-gradient(circle at 50% 0%, #16203c 0%, var(--bg-body) 60%);
}

.logo-circle {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    border: 2px solid var(--primary);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    font-weight: bold;
    margin: auto;
    box-shadow: 0 0 25px rgba(0,153,255,.4);
}

.search-card {
    background: var(--bg-card);
    border-radius: 16px;
    padding: 25px;
    border: 1px solid var(--border);
}

input[type="number"] {
    width: 100%;
    padding: 16px;
    background: #090c17;
    border: 1px solid #2a3450;
    color: #fff;
    border-radius: 8px;
}

.btn-main {
    width: 100%;
    padding: 16px;
    background: var(--primary);
    border: none;
    color: white;
    font-weight: bold;
    margin-top: 15px;
    border-radius: 8px;
    cursor: pointer;
}
</style>
</head>

<body>

<!-- ================= LOGIN SCREEN ================= -->
<div id="loginScreen">
    <div class="matrix-bg"></div>
    <div class="login-box">
        <h2>SECURE ACCESS</h2>
        <input type="text" id="user" placeholder="Username">
        <input type="password" id="pass" placeholder="Password">
        <button onclick="login()">LOGIN</button>
        <div id="loginError" class="error"></div>
    </div>
</div>

<!-- ================= MAIN WEBSITE ================= -->
<div id="mainApp" class="app">
    <div class="app-container">
        <div class="logo-circle">A</div>
        <h2 style="text-align:center;">AHAD SIM INFO</h2>

        <div class="search-card">
            <input type="number" id="target" placeholder="Enter Mobile Number or CNIC">
            <button class="btn-main" onclick="fetchData()">RESOLVE IDENTITY</button>
        </div>

        <div id="results-area"></div>
    </div>
</div>

<script>
/* ===== LOGIN ===== */
function login() {
    const u = document.getElementById("user").value;
    const p = document.getElementById("pass").value;

    if (u === "ahad" && p === "a2z12345") {
        const voice = new SpeechSynthesisUtterance("Welcome to Ahad Sim Info");
        speechSynthesis.speak(voice);

        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("mainApp").style.display = "block";
    } else {
        document.getElementById("loginError").innerText = "Access Denied";
    }
}

/* ===== API ===== */
const API_URL = "https://sim.f-a-k.workers.dev/?q=";

async function fetchData() {
    const q = document.getElementById("target").value;
    if (q.length < 3) return alert("Invalid Input");

    const res = await fetch(API_URL + q);
    const data = await res.json();
    document.getElementById("results-area").innerHTML =
        `<pre style="color:#00ffcc">${JSON.stringify(data, null, 2)}</pre>`;
}
</script>

</body>
</html>
